<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout Responsivo</title>

    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <main id="output_width">

    </main>

<!-- Javascript -->
    <script src="js/jquery.js"></script>
    <script>
        //script para exibir a largura
        var showWidth = 1;
        
        if(showWidth == 1){
            $(document).ready(function(){
                $(window).resize(function(){
                    var width = $(window).width();
                    document.getElementById('output_width').innerHTML="Width Size: "+width.toString();
                });
            });
        };
        
    </script>
</body>
</html>
